<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Solution</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Result Card */
        .result-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Error Message */
        .error {
            color: #ff4d4d;
            font-weight: bold;
        }

        /* Home Button */
        .home-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #e68a00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Solution</h1>
        {% if error %}
            <p class="error">‚ö† Error: {{ error }}</p>
        {% elif status %}
            
            {% if optimal_value is not None %}
                <p><strong>Optimal Value (Z):</strong> {{ optimal_value }}</p>
                <p><strong>x1:</strong> {{ x1 }}</p>
                <p><strong>x2:</strong> {{ x2 }}</p>
            {% endif %}
        {% endif %}
        <br>
        <a href="{% url 'home' %}" class="home-button">üè† Go to Home</a>
    </div>
</body>
</html>
