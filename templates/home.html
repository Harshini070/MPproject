<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Programming Solver</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 50%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #ff9800;
            outline: none;
        }

        /* Solve Button */
        .solve-button {
            background-color: #ff9800;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .solve-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        /* Error Message */
        .error {
            color: #ff4d4d;
            font-weight: bold;
        }

        /* Add/Remove Constraints */
        .add-remove-btns {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .add-btn, .remove-btn {
            background-color: #ff9800;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .add-btn:hover, .remove-btn:hover {
            background-color: #e68900;
        }

        /* Constraint Block Styling */
        .constraint {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            align-items: center;
        }

        .constraint input, .constraint select {
            width: calc(25% - 10px);
            padding: 12px;
        }

        /* Responsive Constraints */
        @media screen and (max-width: 768px) {
            .constraint {
                flex-direction: column;
            }
            .constraint input, .constraint select {
                width: 100%;
            }
            .add-remove-btns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Linear Programming Solver</h1>
        <p><strong>User:</strong> {{ name }}</p>

        <form method="POST" action="{% url 'solve_lp' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            
            <h3>Objective Function</h3>
            <select name="optimization" required>
                <option value="maximize">Maximize</option>
                <option value="minimize">Minimize</option>
            </select>

            <h3>Objective Function: Z = c1*x1 + c2*x2</h3>
            <input type="text" id="c1" name="c1" placeholder="Enter c1" required>
            <input type="text" id="c2" name="c2" placeholder="Enter c2" required>

            <h3>Constraints:</h3>
            <div id="constraints">
                <div class="constraint">
                    <input type="text" name="a11" placeholder="a11 (x1 coefficient)" required>
                    <input type="text" name="a12" placeholder="a12 (x2 coefficient)" required>
                    <select name="operator1">
                        <option value="<=">≤</option>
                        <option value=">=">≥</option>
                        <option value="=">=</option>
                    </select>
                    <input type="text" name="b1" placeholder="b1 (RHS)" required>
                </div>
            </div>

            <div class="add-remove-btns">
                <button type="button" class="add-btn" onclick="addConstraint()">Add Constraint</button>
                <button type="button" class="remove-btn" onclick="removeConstraint()">Remove Constraint</button>
            </div>

            <p id="error-message" class="error"></p>

            <button type="submit" class="solve-button">Solve</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let inputs = document.querySelectorAll("input[type='text']");
            let errorMessage = document.getElementById("error-message");

            for (let input of inputs) {
                if (isNaN(input.value) || input.value.trim() === "") {
                    errorMessage.innerText = "⚠ Please enter valid numerical values!";
                    return false;
                }
            }
            return true;
        }

        function addConstraint() {
            const constraintsDiv = document.getElementById('constraints');
            const numConstraints = constraintsDiv.children.length + 1;

            const newConstraint = document.createElement('div');
            newConstraint.classList.add('constraint');
            newConstraint.innerHTML = `
                <input type="text" name="a${numConstraints}1" placeholder="a${numConstraints}1 (x1 coefficient)" required>
                <input type="text" name="a${numConstraints}2" placeholder="a${numConstraints}2 (x2 coefficient)" required>
                <select name="operator${numConstraints}">
                    <option value="<=">≤</option>
                    <option value=">=">≥</option>
                    <option value="=">=</option>
                </select>
                <input type="text" name="b${numConstraints}" placeholder="b${numConstraints} (RHS)" required>
            `;
            constraintsDiv.appendChild(newConstraint);
        }

        function removeConstraint() {
            const constraintsDiv = document.getElementById('constraints');
            if (constraintsDiv.children.length > 1) {
                constraintsDiv.removeChild(constraintsDiv.lastElementChild);
            }
        }
    </script>
</body>
</html>
